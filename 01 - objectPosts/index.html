<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js"></script>
    <title>Objeto</title>
</head>

<body>
    <main>

        

        <div id="postForm">
            <h1>Cadastro</h1>
            <div>
                <label for="title">Nome</label>
                <input type="text" id="title" name="title" required>

            </div>

            <div>
                <label for="resume">Sobrenome</label>
                <textarea type="text" id="resume" name="resume" required></textarea>
            </div>



            <div>
                <label for="publisher">Idade</label>
                <input type="number" id="publisher" name="publisher" required>
            </div>



            <div>
                <label for="date">Cor do olho</label>
                <input type="text" id="date" name="date" required>
            </div>
            <p id="vish"></p>
            <button onclick="saveUser()">Cadastrar</button>
        </div> 

        <div id="list" class="hidden">

        </div>
    </main>
</body>

</html>
