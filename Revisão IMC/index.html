<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js"></script>
    <title>Calculadora de Imc</title>
</head>

<body>
    <main>
        <section id="picture">
            <img src="assets/images/picture.svg" alt="Pessoas treinando">
        </section>
        <section id="calculator">
            <div id="form">
                <h1>Calculadora - IMC</h1>

                <div class="input-box">
                    <label for="weight">Peso em kg:</label>
                    <div class="input-field">
                        <i class="fa-solid fa-weight-hanging icon"></i>
                        <input class="weight" type="number" name="weight" required>
                        <span class="unity">kg</span>
                    </div>
                </div>
         
                <div class="input-box">
                    <label for="height">Altura em metros:</label>
                    <div class="input-field">
                        <i class="fa-solid fa-ruler icon"></i>
                        <input class="height" type="number" name="height" required>
                        <span class="unity">m</span>
                    </div>
                </div>
                <button id="calculate">Calcular</button>
            </div>
        </section>
        <section></section>
    </main>
</body>

</html>
